    <div class="img-box vg-bg-black">
        <div class="hidden-box">
            <div class="img-wrap vg-clearfix vg-padding-sm">        
                <div class="img-li vg-fl active"><img data-sty="1" src="invite/1.jpg"></div>
                <div class="img-li vg-fl"><img data-sty="2" src="invite/2.jpg"></div>
                <div class="img-li vg-fl"><img data-sty="2" src="invite/3.jpg"></div>
                <div class="img-li vg-fl"><img data-sty="2" src="invite/4.jpg"></div>
                <div class="img-li vg-fl"><img data-sty="1" src="invite/5.jpg"></div>
            </div>
        </div>

    <script>
        function draw(headimgurl,proLogo,proCodeImg,proTit,nickname,bgurl,wrapImg,nicknameColor,mainColor){

            var source = [{urlv:bgurl,startx:0,starty:0,w:640,h:826},{urlv:wrapImg,startx:82,starty:76,w:480,h:700},{urlv:headimgurl,startx:282,starty:37,w:75,h:75},{urlv:proLogo,startx:112,starty:220,w:420,h:252},{urlv:proCodeImg,startx:150,starty:580,w:158,h:158},{content:nickname,startx:320,starty:140,align:'center',color:nicknameColor},{content:'邀请您共同学习',startx:320,starty:180,align:'center',color:mainColor},{content:proTit,startx:110,starty:510,align:'left',color:mainColor}]
            var c= document.createElement('canvas');
            var oPicBox = document.getElementById('picBox');
            c.width = 640;
            c.height = 826;
            var ctx = c.getContext("2d");
            var that = this;
            // 绘制图片
            function drawingImg(n){
                if(n<4 ){
                    var img=new Image;
                    //img.crossOrigin = 'Anonymous'; //解决跨域
                    img.src=source[n].urlv;
                    img.onload=function(){
                        ctx.save();
                        ctx.drawImage(img,source[n].startx,source[n].starty,source[n].w,source[n].h);
                        drawingImg(n+1);//递归
                    }
                }else if(n<5){
                    var image = new Image();
                    image.src = 'data:image/svg+xml;base64,' + window.btoa(unescape(encodeURIComponent(source[n].urlv)));//给图片对象写入base64编码的svg流
                    image.onload=function(){
                        ctx.save();
                        ctx.drawImage(image,source[n].startx,source[n].starty,source[n].w,source[n].h);
                        drawingImg(n+1);//递归
                    }
                }else if(n<8){
                    ctx.font="20px Microsoft YaHei";
                    ctx.fillStyle = source[n].color;
                    lineWidth = 1.0;
                    ctx.textAlign=source[n].align; 
                    ctx.fillText(source[n].content,source[n].startx,source[n].starty);  
                    drawingImg(n+1);//递归
                }else{
                    convertCanvasToImage(ctx);
                } 
            }
            drawingImg(0);

            // 保存图片函数
            function convertCanvasToImage(ctx) {
                var hc_image = new Image();
                console.log(ctx)
                hc_image.crossOrigin = '*'; 
                hc_image.src = ctx.canvas.toDataURL("image/png");
                while(oPicBox.hasChildNodes()) //当div下还存在子节点时 循环继续  
                {  
                    oPicBox.removeChild(oPicBox.firstChild);  
                }  
                oPicBox.appendChild(hc_image);  
            }
        }
        $(function(){
            var headimgurl = 'invite/b.png';
            var proLogo = 'invite/d.png';
            var proTit = '论传统行业转型之路';
            var nickname = 'Vigo';
            var proCodeImg = $('.svg-wrap').html();
            
            var bgurl = $('.img-li img')[0].src;
            var styleType = $('.img-li img').eq(0).data('sty'); 
            var nicknameColor ='';
            var mainColor ='';
            var wrapImg = '';
            if(styleType==1){
                wrapImg = 'invite/a.png';
                nicknameColor = '#555';
                mainColor = '#999';
            }else{
                wrapImg = 'invite/f.png';
                nicknameColor = '#fff';
                mainColor = '#fff';
            }
            draw(headimgurl,proLogo,proCodeImg,proTit,nickname,bgurl,wrapImg,nicknameColor,mainColor);
            $('.img-li').click(function(){
                $(this).addClass('active').siblings().removeClass('active');
                bgurl = $('img',this).attr("src");
                styleType = $('img',this).data('sty'); 
                if(styleType==1){
                    wrapImg = 'invite/a.png';
                    nicknameColor = '#555';
                    mainColor = '#999';
                }else{
                    wrapImg = 'invite/f.png';
                    nicknameColor = '#fff';
                    mainColor = '#fff';
                }
                draw(headimgurl,proLogo,proCodeImg,proTit,nickname,bgurl,wrapImg,nicknameColor,mainColor);
            })
        })
    </script>
    <!-- 用到知识点：convas合成图片和文字,svg转base64位，canvas转base64位 -->
    <!-- index.html:113 Uncaught DOMException: Failed to execute 'toDataURL' on 'HTMLCanvasElement': Tainted canvases may not be exported -->
    <!-- 出现这种情况的解决方法是在服务器环境运行，静态运行是会报错的 -->
    <!-- 合成图片过程中出现了图片出不来的情况，这种情况采用递归，文字被覆盖的问题，解决方法是先画图，再画文字 -->
</body>
